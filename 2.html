<h2>CSS</h2>
<p>「명사」『컴퓨터』 「001」마크업 언어가 실제 표시되는 방법을 기술하는 언어로, HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.「002」텍스트 색상과 여백 형식, 페이지의 요소 정렬, 폰트 스타일과 크기 등을 일관적으로 사용하기 위해 웹 페이지의 문서 스타일을 미리 정의하여 저장해 두는 것.「003」웹 페이지 제작에서 효율성과 일관성을 제공한다.
</p>
